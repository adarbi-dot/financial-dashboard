<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-white">
    <div id="root" class="p-6"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function FinancialDashboard() {
            const [activeSection, setActiveSection] = useState('insights');
            const [transactions, setTransactions] = useState([
                { date: "2025-09-01", category: "Food & Dining", amount: 25.3 },
                { date: "2025-09-02", category: "Transport", amount: 12.5 },
                { date: "2025-09-03", category: "Groceries", amount: 45.1 },
                { date: "2025-09-04", category: "Entertainment", amount: 30.0 },
                { date: "2025-09-05", category: "Utilities", amount: 80.0 },
            ]);
            const [totals, setTotals] = useState({ income: 5000, expense: 112.9, net: 4887.1 });
            const [baseCurrency, setBaseCurrency] = useState("USD");
            const [insights, setInsights] = useState([]);
            const [isGeneratingInsights, setIsGeneratingInsights] = useState(false);
            const chartRef = useRef(null);

            useEffect(() => {
                const ctx = chartRef.current.getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: transactions.map(t => t.date),
                        datasets: [{
                            label: 'Expenses',
                            data: transactions.map(t => t.amount),
                            borderColor: 'rgba(59, 130, 246, 1)',
                            backgroundColor: 'rgba(59, 130, 246, 0.2)',
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                        },
                        scales: {
                            y: { beginAtZero: true }
                        }
                    }
                });
            }, [transactions]);

            const handleGenerateInsights = async () => {
                if (isGeneratingInsights) return;
                setIsGeneratingInsights(true);
                setInsights([]);

                try {
                    const apiKey = "AIzaSyCEwNa6knQpuCV_eLgKLr7m-88ufWP8484";
                    const prompt = `
                    You are an expert financial analyst named Clarity. Provide 3 actionable recommendations.

                    User Data:
                    Total Income: ${totals.income} ${baseCurrency}
                    Total Expenses: ${totals.expense} ${baseCurrency}
                    Net Flow: ${totals.net} ${baseCurrency}
                    Transaction Count: ${transactions.length}
                    Recent Transactions: ${JSON.stringify(transactions.slice(0, 15))}
                    `;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });

                    if (!response.ok) throw new Error("AI service unavailable.");

                    const result = await response.json();
                    const rawText = result.candidates[0].content.parts[0].text;
                    const match = rawText.match(/\[.*\]/s);
                    if (!match) throw new Error("Invalid AI format.");
                    setInsights(JSON.parse(match[0]));

                } catch (err) {
                    console.error(err);
                    setInsights([{
                        type: 'negative',
                        title: 'Error Generating Insights',
                        recommendation: `Sorry, an error occurred: ${err.message}`
                    }]);
                } finally {
                    setIsGeneratingInsights(false);
                }
            };

            return (
                <div>
                    <header className="flex justify-between items-center mb-8">
                        <h1 className="text-4xl font-bold">Financial Dashboard</h1>
                        <div>
                            <select
                                value={baseCurrency}
                                onChange={(e) => setBaseCurrency(e.target.value)}
                                className="bg-slate-900/50 border border-slate-800 rounded-lg p-2"
                            >
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                    </header>

                    {activeSection === 'insights' && (
                        <div>
                            <div className="mb-8">
                                <h1 className="text-3xl font-bold text-white mb-2">Financial Insights</h1>
                                <p className="text-slate-400">AI-powered insights to improve your financial health</p>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                                {/* Smart Recommendations */}
                                <div className="lg:col-span-2 bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-xl p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="text-xl font-semibold text-white">ðŸ’¡ Smart Recommendations</h3>
                                        <button
                                            onClick={handleGenerateInsights}
                                            disabled={isGeneratingInsights}
                                            className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center space-x-2 ${
                                                isGeneratingInsights 
                                                    ? 'bg-slate-600 text-slate-400 cursor-not-allowed' 
                                                    : 'bg-blue-600 hover:bg-blue-700 text-white'
                                            }`}
                                        >
                                            {isGeneratingInsights ? (
                                                <>
                                                    <div className="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                                                    <span>Generating...</span>
                                                </>
                                            ) : (
                                                <span>Generate New Insights</span>
                                            )}
                                        </button>
                                    </div>
                                    <div className="space-y-4">
                                        {insights.length > 0 ? (
                                            insights.map((insight, index) => (
                                                <div key={index} className={`border rounded-lg p-4 ${
                                                    insight.type === 'positive' ? 'bg-green-500/10 border-green-500/20' :
                                                    insight.type === 'negative' ? 'bg-red-500/10 border-red-500/20' :
                                                    'bg-blue-500/10 border-blue-500/20'
                                                }`}>
                                                    <h4 className={`font-medium mb-2 ${
                                                        insight.type === 'positive' ? 'text-green-400' :
                                                        insight.type === 'negative' ? 'text-red-400' :
                                                        'text-blue-400'
                                                    }`}>{insight.title}</h4>
                                                    <p className="text-sm text-slate-300">{insight.recommendation}</p>
                                                </div>
                                            ))
                                        ) : (
                                            <div className="text-center py-8 text-slate-400">
                                                <p>Click "Generate New Insights" to get personalized recommendations from the AI.</p>
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Spending Patterns */}
                                <div className="lg:col-span-1 bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-xl p-6">
                                    <h3 className="text-xl font-semibold text-white mb-4">ðŸ“Š Spending Patterns</h3>
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center">
                                            <span className="text-slate-300">Highest spending day</span>
                                            <span className="text-white font-medium">Friday</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-slate-300">Most frequent category</span>
                                            <span className="text-white font-medium">Food & Dining</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-slate-300">Average transaction</span>
                                            <span className="text-white font-medium">$47.32</span>
                                        </div>
                                        <div className="flex justify-between items-center">
                                            <span className="text-slate-300">Monthly trend</span>
                                            <span className="text-red-400 font-medium">+8.2% â†—</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Example Chart */}
                            <div className="bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-xl p-6">
                                <h3 className="text-xl font-semibold text-white mb-4">Expense Trend</h3>
                                <canvas ref={chartRef}></canvas>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<FinancialDashboard />);
    </script>
</body>
</html>
